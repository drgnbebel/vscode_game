<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Game Website</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#games">Games</a></li>
        <li><a href="#leaderboard">Leaderboard</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- About Section -->
  <section id="about">
    <h2>About</h2>
    <p>vscode gameはvscodeで使用されるショートカットキーをゲーム感覚で学べます。</p>
  </section>
  
  <!-- Games Section -->
  <section id="games">
    <h2>Games</h2>
    <div class="game-preview">
      <h3>Game 1</h3>
      <video src="game1.mp4" controls></video>
      <p>Description of Game 1</p>
    </div>
    <div class="game-preview">
      <h3>Game 2</h3>
      <video src="game2.mp4" controls></video>
      <p>Description of Game 2</p>
    </div>
  </section>
  
  <!-- Leaderboard Section -->
  <section id="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>1</td>
        <td>User 1</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>User 2</td>
        <td>900</td>
      </tr>
      <tr>
        <td>3</td>
        <td>User 3</td>
        <td>800</td>
      </tr>
    </table>
  </section>
  
  <!-- Footer -->
  <footer>
    <p>Copyright &copy; Game Website</p>
  </footer>
</body>
</html>
